<html>
<head>
    <title>
        Calculator with DOM
    </title>
<style>

input[type=button]{

    background-color:darkgray
    color:coral;
    width:50px;
    height:40px;
    
}

#tab{
margin:  50px 200px 50px 100px;
width: 220px;

}

 width: 200px;
 height: 30px;
 text-align: right;
}

</style>


</head>
<body>
    <script>
   var whole=document.createElement("div");

    document.body.append(whole);

    console.log(document.getElementById("myCalcTable"))
    
  var myTableDiv = document.getElementById("myCalcTable");

  //row1

    td.appendChild(res);
    tr.appendChild(td);



     //row 2

       var td=document.createElement("td");
      
        var seven=document.createElement("input");

        seven.setAttribute("onClick","dis(7)")
        td.append(seven);
       
        
        var eight=document.createElement("input");

          tr.append(td)

        //row 5
        var tr=document.createElement("tr");
        tableBody.appendChild(tr);

        var td=document.createElement("td");

        z.setAttribute("type", "button");

  myTableDiv.appendChild(table);

   document.body.append(myTableDiv)  
   
   
  


  function dis(val) 
         { 
             
             document.getElementById("result").value +=val ;
                         
         } 

         function clr() 
         { 
             console.log("Clear")
             document.getElementById("result").value = "" 
         } 

   
        
    
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y ;
         } 
           
    
    


</script>
